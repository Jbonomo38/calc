<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator-body">
        <div class="console">0</div>
        <div class="inputs">
            <div class="numbers">
                <!-- <div class="row">
                    <div class="number">AC</div>
                    <div class="number">+/-</div>
                    <div class="number">%</div> -->
                <div class="row">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                </div>
                <div class="row">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                </div>
                <div class="row">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                </div>
                <div class="row">
                    <div class="number" id="zero">0</div>
                    <div class="number">.</div>

                </div>
            </div>
            <div class="operators">
                <div class="operator" id="add">+</div>
                <div class="operator" id="subtract">-</div>
                <div class="operator" id="multiply">x</div>
                <div class="operator" id="divide">%</div>
                <div class="operator" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
